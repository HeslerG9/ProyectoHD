  <body>

        <header><img src="img/logo-unah-blanco.png" id="imagen-logo">
        

            <div class="d-flex justify-content-center " id="alv">
               <div class="card">
                   
                   <br>
                   
                   <div class="card-header">
                       <h3>Login Docentes</h3>
                       <div class="d-flex justify-content-end social_icon">
                         
                           
                       </div>
                   </div>
                   <div class="card-body">
                       <form>
                           <div class="input-group form-group">
                               <div class="input-group-prepend">
                                   <span class="input-group-text"><i class="fas fa-user"></i></span>
                               </div>
                               <input type="text" id="codigo" name="form-numeroempleado" placeholder="Número de empleado" pattern="^[1]\d{2,2}$" required="required" maxlength="3" class="form-control" id="form-numeroempleado">
                               
                           </div>
                           <div class="input-group form-group">
                               <div class="input-group-prepend">
                                   <span class="input-group-text"><i class="fas fa-key"></i></span>
                               </div>
                               <input type="password" id="password" name="form-password" placeholder="Contraseña" class="form-control" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ0-9 ]+"  required="required" minlength="5" maxlength="20" id="form-password">
                           </div>
                           <div class="row align-items-center remember">
                               <input type="checkbox">Recuerdeme
                           </div>
                           <div class="form-group">
                            
                               <button type="button" id="acceder_docente" class="btn mybtn float-right login_btn">Ingresar</button>
                       
                           </div>
                       </form>
                   </div>
                   <div class="card-footer">
                       <div class="d-flex justify-content-center links">
                           No tiene cuenta?<a href="#">Registrese</a>
                       </div>
                       <div class="d-flex justify-content-center">
                           <a href="#">Olvido su contraseña?</a>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   

    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
    
    </body>
