<!DOCTYPE html>
<html lang="es">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Login</title>

    <!--link rel="stylesheet" href="css/bootstrap.min.css">    
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> <!--Iconos--> 
    <!--script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500" rel="stylesheet"-->
    <link rel="stylesheet" href="css/estilos.css">
    <link href="img/unah10.png" rel="icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

  
  <body>
    <form action="" method="" autocomplete="" class="full-box logInForm">
      <header><img src="img/logo-unah-blanco.png" id="imagen-logo">
        

        <div class="d-flex justify-content-center " id="alv">
           <div class="card">
               <br>
               
               <div class="card-header">
                   <h3>Login Administrador</h3>
                   <div class="d-flex justify-content-end social_icon">
                       <span><i class="fab fa-facebook-square"></i></span>
                       <span><i class="fab fa-twitter-square"></i></span>
                       <span><i class="fab fa-youtube-square"></i></span>
                       
                   </div>
               </div>
               <div class="card-body">
                   <form>
                        <form>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Identificador" required>
                                    
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Contraseña" required>
                                </div>
                                <div class="row align-items-center remember">
                                    <input type="checkbox">Recuerdeme
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="Iniciar Sesión" class="btn float-right login_btn">
                                </div>
                   </form>
               </div>
               <div class="card-footer">
                   <div class="d-flex justify-content-center links">
                       No tiene cuenta?<a href="#">Registrese</a>
                   </div>
                   <div class="d-flex justify-content-center">
                       <a href="#">Olvido su contraseña?</a>
                   </div>
               </div>
           </div>
       </div>
   </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
    
    
    <!--<script src="../js/main-controller-admin.js"></script>-->
   
  </body>

</html>
