  <body>      
    <div class="my-content" >
        <div class="container" > 
            <div class="row">
                <div class="col-sm-12" >
                  <h1>Formulario de Registro de una nueva carrera</h1>
                  <div class="mydescription">
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3 myform-cont" >
                    <div class="myform-top">
                        <div class="myform-top-left">
                            <p>Ingresa los datos de la carrera:</p>
                        </div>
                        <div class="myform-top-right">
                        <i class="fas fa-address-card"></i>
                          <!--<i class="fa fa-user"></i>-->
                        </div>
                    </div>
                    <!---->
                    <div class="myform-bottom">
                      <form role="form" action="" method="post" class="">
                        <div class="form-group">
                          <input type="text" class="form-control tooltips-general" placeholder="ID de carrera" id="codigoCarrera" required="required" maxlength="6" data-toggle="tooltip" data-placement="top" title="Id carrera">
                        </div>    
                        <div class="form-group">
                          <input type="text" class="form-control tooltips-general" placeholder="ID de CentroEstudio" id="codigoCentroEstudio" required="required" maxlength="6" data-toggle="tooltip" data-placement="top" title="Id carrera">
                        </div>    
                         <div class="form-group">
                          <input type="text" class="form-control tooltips-general" placeholder="Nombre de la carrera" id="nombreCarrera" required="required"  maxlength="50" data-toggle="tooltip" data-placement="top" title="Carrera">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control tooltips-general" placeholder="Código facultad" id="codigoFacultad" required="required" maxlength="10" data-toggle="tooltip" data-placement="top" title="codigo alterno">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control tooltips-general" placeholder="Código Departamento" id="codigoDepartamento" required="required" maxlength="10" data-toggle="tooltip" data-placement="top" title="codigo alterno">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control tooltips-general" placeholder="Cantidad de asignaturas" id="CantidadAsignaturas" required="required"  maxlength="3" data-toggle="tooltip" data-placement="top" title="Cantidad de asignaturas">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control tooltips-general" placeholder="Cantidad de UV" id="CantidadUv" required="required"  maxlength="3" data-toggle="tooltip" data-placement="top" title="UV">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control tooltips-general" placeholder="Grado" required="required" id="Grado" maxlength="50" data-toggle="tooltip" data-placement="top" title="grado">
                        </div>
                        <button type="submit" value="Guardar" class="mybtn" >guardar</button>
                        </div>
                      </form>
                    </div>
